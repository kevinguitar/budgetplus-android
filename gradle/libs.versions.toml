firebase-bom = "31.0.2"
# @pin
gradle-plugin = "7.3.0"
hilt = "2.44"
kotlin = "1.7.20"

[libraries]
accompanist-flowlayout = "com.google.accompanist:accompanist-flowlayout:0.27.0"
android-core = "androidx.core:core-ktx:1.9.0"
# @keep
android-gradle-plugin = { module = "com.android.tools.build:gradle", version.ref = "gradle-plugin" }
android-lifecycle = "androidx.lifecycle:lifecycle-runtime-ktx:2.6.0-alpha03"
coil-compose = "io.coil-kt:coil-compose:2.2.2"
compose-activity = "androidx.activity:activity-compose:1.7.0-alpha02"
compose-compiler = { module = "androidx.compose.compiler:compiler", version.ref = "compose-compiler" }
compose-icons = { module = "androidx.compose.material:material-icons-extended", version.ref = "compose-ui" }
compose-material = { module = "androidx.compose.material:material", version.ref = "compose-ui" }
compose-tooling = { module = "androidx.compose.ui:ui-tooling", version.ref = "compose-ui" }
compose-tooling-preview = { module = "androidx.compose.ui:ui-tooling-preview", version.ref = "compose-ui" }
compose-ui = { module = "androidx.compose.ui:ui", version.ref = "compose-ui" }
coroutines = "org.jetbrains.kotlinx:kotlinx-coroutines-android:1.6.4"
# @pin
desugar = "com.android.tools:desugar_jdk_libs:1.2.0"
espresso = "androidx.test.espresso:espresso-core:3.5.0-rc01"
exp4j = "net.objecthunter:exp4j:0.4.8"
facebook-auth = "com.facebook.android:facebook-login:15.0.2"
firebase-analytics = { module = "com.google.firebase:firebase-analytics-ktx" }
firebase-auth = { module = "com.google.firebase:firebase-auth-ktx" }
firebase-bom = { module = "com.google.firebase:firebase-bom", version.ref = "firebase-bom" }
firebase-crashlytics = { module = "com.google.firebase:firebase-crashlytics-ktx" }
firebase-firestore = { module = "com.google.firebase:firebase-firestore-ktx" }
google-ads = "com.google.android.gms:play-services-ads:21.3.0"
google-auth = "com.google.android.gms:play-services-auth:20.3.0"
google-billing = "com.android.billingclient:billing-ktx:5.0.0"
google-errorprone = "com.google.errorprone:error_prone_annotations:2.16"
hilt-android = { module = "com.google.dagger:hilt-android", version.ref = "hilt" }
hilt-compiler = { module = "com.google.dagger:hilt-android-compiler", version.ref = "hilt" }
install-referrer = "com.android.installreferrer:installreferrer:2.2"
junit-android = "androidx.test.ext:junit:1.1.4-rc01"
junit-compose = { module = "androidx.compose.ui:ui-test-junit4", version.ref = "compose-ui" }
junit-core = "junit:junit:4.13.2"
# @keep
kotlin-gradle-plugin = { module = "org.jetbrains.kotlin:kotlin-gradle-plugin", version.ref = "kotlin" }
kotlin-serialization = "org.jetbrains.kotlinx:kotlinx-serialization-json:1.4.1"
lottie-compose = "com.airbnb.android:lottie-compose:5.2.0"
macro-benchmark = "androidx.benchmark:benchmark-macro-junit4:1.2.0-alpha06"
navigation-compose = "androidx.navigation:navigation-compose:2.6.0-alpha03"
navigation-hilt = "androidx.hilt:hilt-navigation-compose:1.0.0"
profile-installer = "androidx.profileinstaller:profileinstaller:1.3.0-alpha01"
recyclerview = "androidx.recyclerview:recyclerview:1.3.0-rc01"
reorderable = "org.burnoutcrew.composereorderable:reorderable:0.9.4"
test-uiautomator = "androidx.test.uiautomator:uiautomator:2.3.0-alpha01"
timber = "com.jakewharton.timber:timber:5.0.1"
truth = "com.google.truth:truth:1.1.3"

[bundles]
compose = [
    "compose-activity",
    "compose-compiler",
    "compose-icons",
    "compose-material",
    "compose-tooling",
    "compose-tooling-preview",
    "compose-ui",
]
firebase = [
    "firebase-analytics",
    "firebase-auth",
    "firebase-crashlytics",
    "firebase-firestore",
]
google-services = [
    "google-ads",
    "google-auth",
]
navigation = [
    "navigation-compose",
    "navigation-hilt",
]
test = [
    "junit-android",
    "junit-compose",
    "junit-core",
    "truth",
]

[plugins]
android-application = { id = "com.android.application", version.ref = "gradle-plugin" }
android-library = { id = "com.android.library", version.ref = "gradle-plugin" }
android-test = { id = "com.android.test", version.ref = "gradle-plugin" }
firebase-crashlytics = "com.google.firebase.crashlytics:2.9.2"
google-services = "com.google.gms.google-services:4.3.14"
hilt-android = { id = "com.google.dagger.hilt.android", version.ref = "hilt" }
kotlin-android = { id = "org.jetbrains.kotlin.android", version.ref = "kotlin" }
kotlin-kapt = { id = "org.jetbrains.kotlin.kapt", version.ref = "kotlin" }
kotlin-serialization = { id = "org.jetbrains.kotlin.plugin.serialization", version.ref = "kotlin" }
toml-checker = "com.github.ben-manes.versions:0.43.0"
toml-updater = "nl.littlerobots.version-catalog-update:0.7.0"
