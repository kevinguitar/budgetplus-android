[versions]
# https://developer.android.com/reference/tools/gradle-api
gradle-plugin = "8.4.0"
# https://kotlinlang.org/docs/releases.html#release-details
kotlin = "2.0.0-RC2"
# https://central.sonatype.com/artifact/com.google.devtools.ksp/com.google.devtools.ksp.gradle.plugin/versions
ksp = "2.0.0-RC2-1.0.20"
# https://developer.android.com/jetpack/compose/bom/bom-mapping
compose-bom = "2024.04.01"
# https://firebase.google.com/support/release-notes/android
firebase-bom = "32.8.1"
# https://mvnrepository.com/artifact/com.google.dagger/hilt-android
hilt = "2.51.1"
# https://github.com/coil-kt/coil/releases
coil = "2.6.0"

[libraries]
android-appcompat = "androidx.appcompat:appcompat:1.7.0-alpha03"
android-core = "androidx.core:core-ktx:1.13.0"
android-gradle-plugin = { module = "com.android.tools.build:gradle", version.ref = "gradle-plugin" }
coil = { module = "io.coil-kt:coil", version.ref = "coil" }
coil-compose = { module = "io.coil-kt:coil-compose", version.ref = "coil" }
compose-activity = { module = "androidx.activity:activity-compose" }
compose-bom = { module = "androidx.compose:compose-bom", version.ref = "compose-bom" }
compose-foundation = { module = "androidx.compose.foundation:foundation" }
compose-icons = { module = "androidx.compose.material:material-icons-extended" }
compose-lifecycle = "androidx.lifecycle:lifecycle-runtime-compose:2.7.0"
compose-material3 = { module = "androidx.compose.material3:material3" }
compose-material3-windowsizeclass = { module = "androidx.compose.material3:material3-window-size-class" }
compose-tooling = { module = "androidx.compose.ui:ui-tooling" }
compose-tooling-preview = { module = "androidx.compose.ui:ui-tooling-preview" }
coroutines = "org.jetbrains.kotlinx:kotlinx-coroutines-android:1.8.0"
desugar = "com.android.tools:desugar_jdk_libs:2.0.4"
espresso = "androidx.test.espresso:espresso-core:3.5.1"
exp4j = "net.objecthunter:exp4j:0.4.8"
firebase-analytics = { module = "com.google.firebase:firebase-analytics-ktx" }
firebase-auth = { module = "com.google.firebase:firebase-auth-ktx" }
firebase-bom = { module = "com.google.firebase:firebase-bom", version.ref = "firebase-bom" }
firebase-crashlytics = { module = "com.google.firebase:firebase-crashlytics-ktx" }
firebase-firestore = { module = "com.google.firebase:firebase-firestore-ktx" }
firebase-messaging = { module = "com.google.firebase:firebase-messaging-ktx" }
firebase-config = { module = "com.google.firebase:firebase-config-ktx" }
google-ads = "com.google.android.gms:play-services-ads:23.0.0"
google-ads-mediation-meta = "com.google.ads.mediation:facebook:6.17.0.0"
google-auth = "com.google.android.gms:play-services-auth:21.1.0"
google-billing = "com.android.billingclient:billing-ktx:6.2.1"
google-errorprone = "com.google.errorprone:error_prone_annotations:2.27.1"
google-play-review = "com.google.android.play:review-ktx:2.0.1"
google-play-update = "com.google.android.play:app-update-ktx:2.1.0"
hilt-android = { module = "com.google.dagger:hilt-android", version.ref = "hilt" }
hilt-compiler = { module = "com.google.dagger:hilt-android-compiler", version.ref = "hilt" }
install-referrer = "com.android.installreferrer:installreferrer:2.2"
junit-android = "androidx.test.ext:junit:1.1.5"
junit-compose = { module = "androidx.compose.ui:ui-test-junit4" }
junit-core = "junit:junit:4.13.2"
kotlin-csv = "com.github.doyaaaaaken:kotlin-csv-jvm:1.9.3"
kotlin-gradle-plugin = { module = "org.jetbrains.kotlin:kotlin-gradle-plugin", version.ref = "kotlin" }
kotlin-serialization = "org.jetbrains.kotlinx:kotlinx-serialization-json:1.6.3"
lottie-compose = "com.airbnb.android:lottie-compose:6.4.0"
macro-benchmark = "androidx.benchmark:benchmark-macro-junit4:1.2.4"
mockk = "io.mockk:mockk:1.13.10"
navigation-compose = "androidx.navigation:navigation-compose:2.7.7"
navigation-hilt = "androidx.hilt:hilt-navigation-compose:1.2.0"
orchestra-colorpicker = "com.github.skydoves:orchestra-colorpicker:1.2.0"
profile-installer = "androidx.profileinstaller:profileinstaller:1.3.1"
# Official feature request: https://issuetracker.google.com/issues/181282427
reorderable = "org.burnoutcrew.composereorderable:reorderable:0.9.6"
test-uiautomator = "androidx.test.uiautomator:uiautomator:2.3.0"
timber = "com.jakewharton.timber:timber:5.0.1"
truth = "com.google.truth:truth:1.4.2"

[bundles]
compose = [
    "compose-activity",
    "compose-foundation",
    "compose-icons",
    "compose-lifecycle",
    "compose-tooling",
    "compose-tooling-preview",
]
firebase = [
    "firebase-analytics",
    "firebase-auth",
    "firebase-crashlytics",
    "firebase-firestore",
]
test = [
    "junit-android",
    "junit-compose",
    "junit-core",
    "mockk",
    "truth",
]

[plugins]
android-application = { id = "com.android.application", version.ref = "gradle-plugin" }
android-library = { id = "com.android.library", version.ref = "gradle-plugin" }
android-test = { id = "com.android.test", version.ref = "gradle-plugin" }
compose-compiler = { id = "org.jetbrains.kotlin.plugin.compose", version.ref = "kotlin" }
detekt = "io.gitlab.arturbosch.detekt:1.23.6"
firebase-crashlytics = "com.google.firebase.crashlytics:2.9.9"
google-services = "com.google.gms.google-services:4.4.1"
hilt-android = { id = "com.google.dagger.hilt.android", version.ref = "hilt" }
kotlin-android = { id = "org.jetbrains.kotlin.android", version.ref = "kotlin" }
kotlin-ksp = { id = "com.google.devtools.ksp", version.ref = "ksp" }
kotlin-serialization = { id = "org.jetbrains.kotlin.plugin.serialization", version.ref = "kotlin" }
