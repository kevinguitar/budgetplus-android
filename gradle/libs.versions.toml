[versions]

# Full release notes - https://github.com/JetBrains/kotlin/releases
# release - https://kotlinlang.org/docs/releases.html#release-details
# eap - https://kotlinlang.org/docs/eap.html#build-details
# Before updating version of Kotlin always check version supported by Compose
# https://developer.android.com/jetpack/compose/interop/adding#anchor
kotlin = "1.7.10"
# https://maven.google.com/web/index.html?q=gradle#com.android.tools.build:gradle
gradlePlugin = "7.3.0"
# https://developer.android.com/jetpack/androidx/releases/compose-ui
composeUi = "1.2.1"
# https://developer.android.com/jetpack/androidx/releases/compose-compiler
composeCompiler = "1.3.1"
# https://github.com/google/dagger/releases
hilt = "2.44"
# https://firebase.google.com/support/release-notes/android
firebase-bom = "30.5.0"

[libraries]
android-core = "androidx.core:core-ktx:1.9.0"
android-lifecycle = "androidx.lifecycle:lifecycle-runtime-ktx:2.5.1"

compose-ui = { module = "androidx.compose.ui:ui", version.ref = "composeUi" }
compose-material = { module = "androidx.compose.material:material", version.ref = "composeUi" }
compose-activity = "androidx.activity:activity-compose:1.6.0"
compose-tooling = { module = "androidx.compose.ui:ui-tooling", version.ref = "composeUi" }
compose-tooling-preview = { module = "androidx.compose.ui:ui-tooling-preview", version.ref = "composeUi" }
compose-icons = { module = "androidx.compose.material:material-icons-extended", version.ref = "composeUi" }
compose-compiler = { module = "androidx.compose.compiler:compiler", version.ref = "composeCompiler" }

accompanist-flowlayout = "com.google.accompanist:accompanist-flowlayout:0.25.1"

hilt-android = { module = "com.google.dagger:hilt-android", version.ref = "hilt" }
hilt-compiler = { module = "com.google.dagger:hilt-android-compiler", version.ref = "hilt" }

# https://developer.android.com/jetpack/androidx/releases/navigation
navigation-compose = "androidx.navigation:navigation-compose:2.5.2"
navigation-hilt = "androidx.hilt:hilt-navigation-compose:1.0.0"

firebase-bom = { module = "com.google.firebase:firebase-bom", version.ref = "firebase-bom" }
firebase-auth = { module = "com.google.firebase:firebase-auth-ktx" }
firebase-firestore = { module = "com.google.firebase:firebase-firestore-ktx" }
firebase-crashlytics = { module = "com.google.firebase:firebase-crashlytics-ktx" }
firebase-analytics = { module = "com.google.firebase:firebase-analytics-ktx" }

# https://github.com/Kotlin/kotlinx.serialization
kotlin-serialization = "org.jetbrains.kotlinx:kotlinx-serialization-json:1.4.0"

# https://github.com/facebook/facebook-android-sdk/releases
facebook-auth = "com.facebook.android:facebook-login:15.0.1"

# https://developers.google.com/android/guides/setup#list-dependencies
google-ads = "com.google.android.gms:play-services-ads:21.2.0"
google-auth = "com.google.android.gms:play-services-auth:20.3.0"

# https://developer.android.com/google/play/billing/release-notes
google-billing = "com.android.billingclient:billing-ktx:5.0.0"

# https://developer.android.com/jetpack/androidx/releases/profileinstaller
profile-installer = "androidx.profileinstaller:profileinstaller:1.2.0"

# https://github.com/airbnb/lottie/blob/master/android-compose.md
lottie-compose = "com.airbnb.android:lottie-compose:5.2.0"

install-referrer = "com.android.installreferrer:installreferrer:2.2"
timber = "com.jakewharton.timber:timber:5.0.1"
exp4j = "net.objecthunter:exp4j:0.4.8"
coil-compose = "io.coil-kt:coil-compose:2.1.0"
desugar = "com.android.tools:desugar_jdk_libs:1.2.2"

junit-core = "junit:junit:4.13.2"
junit-android = "androidx.test.ext:junit:1.1.3"
junit-compose = { module = "androidx.compose.ui:ui-test-junit4", version.ref = "composeUi" }
truth = "com.google.truth:truth:1.1.3"
espresso = "androidx.test.espresso:espresso-core:3.4.0"
test-uiautomator = "androidx.test.uiautomator:uiautomator:2.2.0"
macro-benchmark = "androidx.benchmark:benchmark-macro-junit4:1.2.0-alpha03"

[bundles]
compose = ["compose-ui", "compose-material", "compose-activity", "compose-tooling", "compose-tooling-preview", "compose-icons", "compose-compiler"]
firebase = ["firebase-auth", "firebase-firestore", "firebase-crashlytics", "firebase-analytics"]
navigation = ["navigation-compose", "navigation-hilt"]
google-services = ["google-ads", "google-auth"]
test = ["junit-core", "junit-android", "junit-compose", "truth"]

[plugins]
android-application = { id = "com.android.application", version.ref = "gradlePlugin" }
android-test = { id = "com.android.test", version.ref = "gradlePlugin" }

kotlin-android = { id = "org.jetbrains.kotlin.android", version.ref = "kotlin" }
kotlin-jvm = { id = "org.jetbrains.kotlin.jvm", version.ref = "kotlin" }
kotlin-kapt = { id = "org.jetbrains.kotlin.kapt", version.ref = "kotlin" }
kotlin-serialization = { id = "org.jetbrains.kotlin.plugin.serialization", version.ref = "kotlin" }

hilt-android = { id = "com.google.dagger.hilt.android", version.ref = "hilt" }
google-services = { id = "com.google.gms.google-services", version = "4.3.14" }
firebase-crashlytics = { id = "com.google.firebase.crashlytics", version = "2.9.2" }