[versions]
accompanist = "0.29.1-alpha"
coil = "2.2.2"
compose-compiler = "1.4.3"
firebase-bom = "31.2.3"
# @pin https://developer.android.com/reference/tools/gradle-api
gradle-plugin = "7.4.2"
hilt = "2.45"
# @pin https://kotlinlang.org/docs/releases.html#release-details
kotlin = "1.8.10"

[libraries]
accompanist-flowlayout = { module = "com.google.accompanist:accompanist-flowlayout", version.ref = "accompanist" }
android-appcompat = "androidx.appcompat:appcompat:1.7.0-alpha02"
android-core = "androidx.core:core-ktx:1.9.0"
# @keep
android-gradle-plugin = { module = "com.android.tools.build:gradle", version.ref = "gradle-plugin" }
coil = { module = "io.coil-kt:coil", version.ref = "coil" }
coil-compose = { module = "io.coil-kt:coil-compose", version.ref = "coil" }
# @pin https://developer.android.com/jetpack/androidx/releases/activity#version_18_2
# @pin https://issuetracker.google.com/issues/271430143
compose-activity = { module = "androidx.activity:activity-compose" }
compose-bom = "androidx.compose:compose-bom:2023.01.00"
compose-compiler = { module = "androidx.compose.compiler:compiler", version.ref = "compose-compiler" }
compose-foundation = { module = "androidx.compose.foundation:foundation" }
compose-icons = { module = "androidx.compose.material:material-icons-extended" }
compose-material3 = { module = "androidx.compose.material3:material3" }
compose-tooling = { module = "androidx.compose.ui:ui-tooling" }
compose-tooling-preview = { module = "androidx.compose.ui:ui-tooling-preview" }
compose-ui = { module = "androidx.compose.ui:ui" }
coroutines = "org.jetbrains.kotlinx:kotlinx-coroutines-android:1.6.4"
desugar = "com.android.tools:desugar_jdk_libs:2.0.2"
espresso = "androidx.test.espresso:espresso-core:3.5.1"
exp4j = "net.objecthunter:exp4j:0.4.8"
facebook-auth = "com.facebook.android:facebook-login:16.0.0"
firebase-analytics = { module = "com.google.firebase:firebase-analytics-ktx" }
firebase-auth = { module = "com.google.firebase:firebase-auth-ktx" }
firebase-bom = { module = "com.google.firebase:firebase-bom", version.ref = "firebase-bom" }
firebase-crashlytics = { module = "com.google.firebase:firebase-crashlytics-ktx" }
firebase-firestore = { module = "com.google.firebase:firebase-firestore-ktx" }
firebase-messaging = { module = "com.google.firebase:firebase-messaging-ktx" }
google-ads = "com.google.android.gms:play-services-ads:21.5.0"
google-auth = "com.google.android.gms:play-services-auth:20.4.1"
google-billing = "com.android.billingclient:billing-ktx:5.1.0"
google-errorprone = "com.google.errorprone:error_prone_annotations:2.18.0"
google-play-review = "com.google.android.play:review-ktx:2.0.1"
hilt-android = { module = "com.google.dagger:hilt-android", version.ref = "hilt" }
hilt-compiler = { module = "com.google.dagger:hilt-android-compiler", version.ref = "hilt" }
install-referrer = "com.android.installreferrer:installreferrer:2.2"
junit-android = "androidx.test.ext:junit:1.1.5"
junit-compose = "androidx.compose.ui:ui-test-junit4:1.4.0-beta02"
junit-core = "junit:junit:4.13.2"
# @keep
kotlin-gradle-plugin = { module = "org.jetbrains.kotlin:kotlin-gradle-plugin", version.ref = "kotlin" }
kotlin-serialization = "org.jetbrains.kotlinx:kotlinx-serialization-json:1.5.0"
lottie-compose = "com.airbnb.android:lottie-compose:6.0.0"
macro-benchmark = "androidx.benchmark:benchmark-macro-junit4:1.2.0-alpha10"
mockk = "io.mockk:mockk:1.13.4"
navigation-compose = "androidx.navigation:navigation-compose:2.6.0-alpha06"
navigation-hilt = "androidx.hilt:hilt-navigation-compose:1.1.0-alpha01"
profile-installer = "androidx.profileinstaller:profileinstaller:1.3.0-beta01"
reorderable = "org.burnoutcrew.composereorderable:reorderable:0.9.6"
test-uiautomator = "androidx.test.uiautomator:uiautomator:2.3.0-alpha02"
timber = "com.jakewharton.timber:timber:5.0.1"
truth = "com.google.truth:truth:1.1.3"

[bundles]
compose = [
    "compose-activity",
    "compose-compiler",
    "compose-foundation",
    "compose-icons",
    "compose-tooling",
    "compose-tooling-preview",
    "compose-ui",
]
firebase = [
    "firebase-analytics",
    "firebase-auth",
    "firebase-crashlytics",
    "firebase-firestore",
]
test = [
    "junit-android",
    "junit-compose",
    "junit-core",
    "mockk",
    "truth",
]

[plugins]
android-application = { id = "com.android.application", version.ref = "gradle-plugin" }
android-library = { id = "com.android.library", version.ref = "gradle-plugin" }
android-test = { id = "com.android.test", version.ref = "gradle-plugin" }
detekt = "io.gitlab.arturbosch.detekt:1.22.0"
firebase-crashlytics = "com.google.firebase.crashlytics:2.9.4"
google-services = "com.google.gms.google-services:4.3.15"
hilt-android = { id = "com.google.dagger.hilt.android", version.ref = "hilt" }
kotlin-android = { id = "org.jetbrains.kotlin.android", version.ref = "kotlin" }
kotlin-kapt = { id = "org.jetbrains.kotlin.kapt", version.ref = "kotlin" }
kotlin-serialization = { id = "org.jetbrains.kotlin.plugin.serialization", version.ref = "kotlin" }
toml-checker = "com.github.ben-manes.versions:0.46.0"
toml-updater = "nl.littlerobots.version-catalog-update:0.7.0"
